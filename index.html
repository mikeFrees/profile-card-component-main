<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <img src="images/image-victor.jpg" alt="Profile picture">
    <p><strong>Victor Crest</strong> 26 <br> London</p>
  </main>
  <aside>
    <p>80K</p>
    <h2>Followers</h2>

    <p>803K</p>
    <h2>Likes</h2>

    <p>1.4K</p>
    <h2>Photos</h2>
  </aside>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.linkedin.com/in/mike-frees/" target="_blank">Frees Mike</a>.
  </footer>
</body>
</html>
